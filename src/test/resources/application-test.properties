## Loggers
logging.level.com.pcagrade=TRACE
logging.level.com.pcagrade.retriever.card.pokemon.source.bulbapedia.extraction.BulbapediaExtractionService=TRACE
logging.level.org.eclipse.jgit=INFO

ptcgo-data.repo.folder=target/git/ptcgo-data

retriever.cache.page-cache.path=target/cache/pages
retriever.common-resource.path=target/common-resources/
retriever.cache.page-cache.duration=P30D

retriever.security.login.enabled=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=sa
spring.liquibase.enabled=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.data-locations=classpath:data/*.sql
spring.sql.init.schema-locations=classpath:ulid/ulid-aliases.sql
