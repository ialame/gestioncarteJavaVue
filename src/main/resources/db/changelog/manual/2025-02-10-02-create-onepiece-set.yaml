databaseChangeLog:
  - changeSet:
      id: create-onepiece-set-1
      author: ibrahim
      changes:
        - createTable:
            tableName: one_piece_set
            columns:
              - column:
                  name: id
                  type: BINARY(16) # Ou INT, selon le type de set_id dans les tables qui référencent one_piece_set
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              # ... autres colonnes